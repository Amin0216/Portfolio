<article class="principal">
    <h1>Me contacter</h1>

        <form action="">
            <fieldset>
                <legend>Remplir ce formulaire</legend>

                    <div>
                        <label for="cliquable_mail">Votre email</label>
                        <input type="email" name="email" id="cliquable_mail" placeholder="contact@demo.com" required>
                    </div>

                    <div>
                        <label for="cliquable_name">Votre nom</label>
                        <input type="text" name="nom" id="cliquable_name" required>
                    </div>

                    <div>
                        <label for="cliquable_username">Votre prénom</label>
                        <input type="text" name="prenom" id="cliquable_username" required>
                    </div> 

                    <div>
                        <label for="numtelephone">Numéros de téléphone</label>
                        <input type="tele" name="telephone" id="numtelephone" required>
                    </div>

                    <div>

                    </div>
                        <label for="sexe">Sexe</label>
                        <select name="sexe" id="sexe">
                            <option value="m">Masculin</option>
                            <option value="f">Féminin</option>

                        </select>

                    <div>
                        <label for="message">Votre message</label>
                        <textarea name="msg" id="message" cols="30" rows="15" placeholder="Votre message"></textarea>
                    </div>

                    <div>
                        <label for=""></label>
                    </div>

                    <div>
                        <input type="submit" value="Valider">
                    </div>
            </fieldset>
             
        </form>
</nav>
</article>
